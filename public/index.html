<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>power-audio</title>

    <script type="module">
      import { getSounds, resetCounter, resetActualBeat, setTimeLimit, setTimeLimitEnable, setStressOneInterval, setStressTwoInterval } from './audio-core.js' // FIX
      import { StateNodes } from './audio-nodes.js'
      
      window.getSounds = getSounds
      window.resetCounter = resetCounter
      window.resetActualBeat = resetActualBeat
      window.setTimeLimit = setTimeLimit
      window.setTimeLimitEnable = setTimeLimitEnable
      window.StateNodes = new StateNodes()

    </script>

    <script type="module">
      import { ScheduleModule, Schedule, ScheduleNode } from './schedule-metronome.js'

      window.Schedule = Schedule
      window.ScheduleNode = ScheduleNode
      window.ScheduleModule = new ScheduleModule()
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but power-audio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
